<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>口语练习后台管理系统</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="lib/jquery.min.js" language="javascript"></script>
<script src="js/cloud.js" type="text/javascript"></script>
<script type="text/javascript">
</script>
<style type="text/css">
    .bodyStyle{
        background-color:#1c77ac; 
        background-image:url(img/light.png); 
        background-repeat:no-repeat; 
        background-position:center top;
        overflow:hidden;
    }
</style>
</head>
<body class="bodyStyle">
    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  
    <div class="logintop">    
        <span>欢迎登录口语练习后台系统</span>    
        <ul>
            <li><a href="#">回首页</a></li>
            <li><a href="#">帮助</a></li>
            <li><a href="#">关于</a></li>
        </ul>    
    </div>
    <div class="loginbody">
        <span class="systemlogo"></span> 
        <div class="loginbox">
            <form action="api/Login.php?action=login" method="POST"> 
                <ul>
                    <li>
                        <input name="account" type="text" class="loginuser" value="admin" onclick="JavaScript:this.value=''"/>
                    </li>
                    <li>
                        <input name="password" type="text" class="loginpwd" value="密码" onclick="JavaScript:this.value=''"/>
                    </li>
                    <li>
                        <input name="login" type="submit" class="loginbtn" value="登录"/>
                        <label>
                            <input name="remember" type="checkbox" value="yes" checked="checked"/>记住密码
                        </label>
                        <label>
                            <a href="#">忘记密码？</a>
                        </label>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <div class="loginbm">版权所有  2016  西安科技大学高新学院
    </div>
    <script language="javascript">
        $(function(){
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
            $(window).resize(function(){  
            $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
        })  
        });  
</script> 
</body>
</html>
